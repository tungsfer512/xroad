---
# This playbook installs an X-Road environment to the defined host inventory from a remote package repository

- hosts: lxd_servers
  roles:
    - init-lxd
  tags:
    - init

- hosts: ss_servers
  any_errors_fatal: true
  tasks:
    - name: RHEL-support check
      fail:
        msg: "Variant '{{ variant }}' does not support RHEL-servers"
      when:
        - (variant is defined and variant == "ee")
        - ansible_os_family == "RedHat"

- hosts: cs_servers
  become: yes
  become_user: root
  roles:
    - xroad-cs
  tags:
    - cs
  vars_files:
    - vars_files/remote_repo.yml
    - vars_files/cs_database.yml
    - vars_files/base.yml

- hosts: cp_servers
  become: yes
  become_user: root
  roles:
    - xroad-cp
  tags:
    - cp
  vars_files:
    - vars_files/remote_repo.yml
    - vars_files/base.yml

- hosts: ss_servers
  become: yes
  become_user: root
  roles:
    - xroad-ss
  tags:
    - ss
  vars_files:
    - vars_files/remote_repo.yml
    - vars_files/ss_database.yml
    - vars_files/base.yml

- hosts: ca_servers
  become: yes
  become_user: root
  roles:
    - role: xroad-ca
      tags: [ 'ca' ]
